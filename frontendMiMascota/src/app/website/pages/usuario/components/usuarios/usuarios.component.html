<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>Usuarios</mat-card-title>
  </mat-card-header>

  <mat-card-content class="dashboard-card-content">
    <button mat-raised-button color="primary" (click)="createUsuario()">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
    </button>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ej. Nombre"
        #input
      />
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="table">
        <!-- usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
        </ng-container>

        <!-- nombreCompleto Column -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- activo Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
        </ng-container>

        <!-- accion Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Accion</th>
          <td mat-cell *matCellDef="let element">
            <section>
              <button mat-icon-button color="primary" (click)="editUsuario()">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="deleteUsuario()">
                <mat-icon>delete</mat-icon>
              </button>
            </section>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            No hay datos que coincidan con el filtro "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
